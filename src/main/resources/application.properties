# Application Name
spring.application.name=${SPRING_APPLICATION_NAME:literaturemuseum}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/literaturemuseum}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Server Port
server.port=${SERVER_PORT:8080}

# File Upload
spring.servlet.multipart.max-file-size=${SPRING_MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${SPRING_MAX_REQUEST_SIZE:100MB}

# AWS S3
aws.s3.access.key=${AWS_S3_ACCESS_KEY}
aws.s3.secret.key=${AWS_S3_SECRET_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration (Mailtrap)
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
